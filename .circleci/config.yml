version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: "Build wheel package"
          command: |
            sed -i -r '/^(coverage|pylint|mypy|Sphinx)/Id' requirements.txt
            pip install --user -r requirements.txt
            ./setup.py bdist_wheel
      - persist_to_workspace:
          root: .
          paths: ./dist/*.whl
  test-35: &test-35
    docker:
      - image: circleci/python:3.5
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Run unit tests"
          command: |
            pip install --user ./dist/*.whl
            python -m yamlargparse_tests
  test-36:
    <<: *test-35
    docker:
      - image: circleci/python:3.6
  test-37:
    <<: *test-35
    docker:
      - image: circleci/python:3.7
  publish-pypi:
    docker:
      - image: mauvilsa/docker-twine:1.11.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Publish Release on PyPI"
          command: |
            twine upload --username "${PYPI_USER}" --password "${PYPI_PASS}" ./dist/*.whl

workflows:
  version: 2
  build-test-publish:
    jobs:
      - build
      - test-35:
          requires: [build]
      - test-36:
          requires: [build]
      - test-37:
          requires: [build]
      - publish-pypi:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/
          context: yamlargparse-context
          requires:
            - test-35
            - test-36
            - test-37
