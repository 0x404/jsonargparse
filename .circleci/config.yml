version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: "Build wheel package"
          command: |
            sed -i -r '/^(coverage|pylint|mypy|Sphinx)/Id' requirements.txt
            pip install --user -r requirements.txt
            ./setup.py bdist_wheel
      - persist_to_workspace:
          root: .
          paths: ./dist/*.whl
  test:
    docker:
      - image: circleci/python:3.6
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Run unit tests"
          command: |
            pip install --user ./dist/*.whl
            python -m yamlargparse_tests
  publish-pypi:
    docker:
      - image: mauvilsa/docker-twine:1.11.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Publish Release on PyPI"
          command: |
            twine upload --username "${PYPI_USER}" --password "${PYPI_PASS}" ./dist/*.whl

tagfilter: &tagfilter
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /^v\d+\.\d+\.\d+$/

workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test:
          requires:
            - build
  build-test-publish:
    jobs:
      - build:
          <<: *tagfilter
      - test:
          <<: *tagfilter
          requires:
            - build
      - publish-pypi:
          <<: *tagfilter
          context: yamlargparse-context
          requires:
            - test
